<admin-directive>
    
    <div class="row text-center">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <h2><strong>Dokumentumok</strong></h2>
        </div>
    </div>
 
    <div class="row pad-top-botm">
        <div class="col-lg-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-md-10 col-sm-10">
            <form  class="form-horizontal" name="userForm">
                
                  <table class="table table-bordered table-hover documentTable">
                    <thead>
                      <tr>
                        <th>Név</th>
                        <th>Leírás</th>
                        <th>Letöltés</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="document in specialist.documentList">
                        <td>{{document.title}}</td>
                        <td>{{document.comment}}</td>
                        <td><a class="btn btn-warning" ng-href="szakemberkereso/specialist/current/getDocumentById/{{document.id}}" target="_blank">Letöltés</a></td>
                      </tr>
                      
                      <tr ng-show="specialist.documentList.length < 1">
                        <td colspan="3">Nincsen feltöltött dokumentum!</td>
                      </tr>
                      
                     
                    </tbody>
                   
                  </table>
                    
                <div class="form-group">
                    <label for="user" class="control-label col-sm-2">Dokumentum feltöltése</label>
                    <div class="col-sm-5">
                        <input type="file" nv-file-select uploader="uploader"/><br/>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="user" class="control-label col-sm-2">Komment hozzáfűzése</label>
                    <div class="col-sm-5">
                        <input type="text" ng-model="upload.uploadComment" class="form-control" /><br/>
                    </div>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-success  btn-lg pull-right " ng-click="startUpload();">Feltöltés</button>
                    
                </div>
                
            </form>
        </div>
    </div>
    
</admin-directive>
