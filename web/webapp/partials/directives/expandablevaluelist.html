<div class="form-group">
    <label for="user" class="col-sm-2 control-label">{{title}}</label>
    <div class="col-sm-10">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" ng-model="itemToAdd" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-success  btn-md pull-right " ng-click="addItem(itemToAdd);">Hozzáadás</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <table class="table table-bordered documentTable officeDetail">
                    <tbody>
                        <tr ng-show="problems.length < 1">
                            <td>Nincsen feltöltött adat!</td>
                        </tr>
                        <tr ng-repeat="item in allitems" ng-class="{selected : item.selected}" ng-click="selectItem(item)">
                            <td>{{item.stringValue}} <p style="color: red" ng-show="item.extraMessage !== null">({{item.extraMessage + "!)"}}</p></td>
                            <td style="width: 20px" ng-class="{selected : item.selected}">
                                <i class="fa fa-check-circle" ng-show="item.selected"></i>
                                <i class="fa fa-plus-circle" ng-show="!item.selected"></i>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>


    </div>
</div>
