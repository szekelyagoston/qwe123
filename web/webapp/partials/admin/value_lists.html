<admin-directive>

    <div class="row text-center">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <h2><strong>Jóváhagyásra váró értéklisták</strong></h2>
        </div>
    </div>

    <div class="row pad-top-botm">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <form  class="form-horizontal" name="userForm">
                <!-- PROBLEMS-->
                <div class="col-md-12">
                    <div class="box box-warning">
                        <div class="box-header">
                            <h2 class="box-title">Problémák</h2>
                        </div>
                        <div class="box-body">
                            <div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="problemToAdd" class="form-control"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <button class="btn btn-warning  btn-md pull-right " ng-click="addProblem(problemToAdd);">Hozzáadás</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <table class="table table-bordered documentTable officeDetail">
                                            <tbody>
                                                <tr ng-show="problems.length < 1">
                                                    <td>Nincsen jóváhagyásra váró probléma!</td>
                                                </tr>
                                                <tr ng-repeat="problem in problems" ng-class="{selected : problem.selected}" ng-click="selectProblem(problem)">
                                                    <td>{{problem.stringValue}}</td>
                                                    <td style="width: 20px" ng-class="{selected : problem.selected}">
                                                        <i class="fa fa-check-circle" ng-show="problem.selected"></i>
                                                        <i class="fa fa-plus-circle" ng-show="!problem.selected"></i>
                                                    </td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-10">

                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <button class="btn btn-warning  btn-lg pull-right " ng-click="verifyProblems();">Kijelöltek jóváhagyása</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- QUALIFICATIONS-->
                
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h2 class="box-title">Végzettségek</h2>
                        </div>
                        <div class="box-body">
                            <div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="qualificationToAdd" class="form-control"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <button class="btn btn-success  btn-md pull-right " ng-click="addQualification(qualificationToAdd);">Hozzáadás</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <table class="table table-bordered documentTable officeDetail">
                                            <tbody>
                                                <tr ng-show="qualifications.length < 1">
                                                    <td>Nincsen jóváhagyásra váró végzettség!</td>
                                                </tr>
                                                <tr ng-repeat="qualification in qualifications" ng-class="{selected : qualification.selected}" ng-click="selectQualification(qualification)">
                                                    <td>{{qualification.stringValue}}</td>
                                                    <td style="width: 20px" ng-class="{selected : qualification.selected}">
                                                        <i class="fa fa-check-circle" ng-show="qualification.selected"></i>
                                                        <i class="fa fa-plus-circle" ng-show="!qualification.selected"></i>
                                                    </td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-10">

                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <button class="btn btn-success  btn-lg pull-right " ng-click="verifyQualifications();">Kijelöltek jóváhagyása</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>


</admin-directive>
